<header class="header" id="home">
  <div class="container">
    <nav class="nav">
      <a class="nav__logo" href="">
        <picture>
          <source
            srcset="
              ./images/hero-header/logo-desktop.png   1x,
              ./images/hero-header/logo-desktop2x.png 2x
            "
            media="(min-width: 1280px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/hero-header/logo-tablet.png    1x,
              ./images/hero-header/logo-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />

          <source
            srcset="
              ./images/hero-header/logo-mobile.png    1x,
              ./images/hero-header/logo-mobile@2x.png 2x
            "
            media="(min-width: 320px)"
            type="image/png"
          />

          <img src="./images/hero-header/logo-mobile.png" alt="Лого компании IceCream" />
        </picture>
      </a>
      <button class="nav__btn" type="button" data-menu-open>
        <svg class="nav__icon-open">
          <use href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </button>

      <button class="btn header__btn--mob btn__light" type="button">
        Buy now
        <svg class="btn__arrow">
          <use href="./images/sprite.svg#icon-vector-btn-pink" width="5" height="8"></use>
        </svg>
      </button>

      <div class="nav__box" data-menu>
        <button class="nav__btn" type="button" data-menu-close>
          <svg class="nav__icon-close">
            <use href="./images/sprite.svg#icon-cross"></use>
          </svg>
        </button>

        <ul class="nav__list" data-menu-link-close>
          <li class="nav__item"><a class="nav__link current" href="#home">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="#advantages">About us</a></li>
          <li class="nav__item"><a class="nav__link" href="#about">How it's made?</a></li>
          <li class="nav__item"><a class="nav__link" href="#products">Our products</a></li>
          <li class="nav__item"><a class="nav__link" href="#contact">Contact</a></li>
        </ul>
        <button class="btn header__btn btn__light" type="button" header-modal-open>
          Buy now
          <svg class="btn__arrow">
            <use href="./images/sprite.svg#icon-vector-btn-pink" width="5" height="8"></use>
          </svg>
        </button>
      </div>
    </nav>
  </div>
</header>
<!--   hero -->
<section class="hero">
  <div class="container">
    <div class="hero__left animate__animated animate__bounceInLeft">
      <h1 class="hero__title">ice cream made with<span>passion</span></h1>
      <div class="hero__btns">
        <a href="#products" class="hero__btn btn__accent">Products</a>
        <a href="#about" class="hero__btn btn__light">How it's made?</a>
      </div>
      <div class="hero__left-bottom">
        <picture class="hero__picture--milk">
          <source
            srcset="
              ./images/hero-header/milk-desktop.png    1x,
              ./images/hero-header/milk-desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
            type="image/png"
          />

          <source
            srcset="
              ./images/hero-header/milk-tablet.png    1x,
              ./images/hero-header/milk-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />

          <img src="./images/hero-header/milk-tablet.png" alt="Банка с молоком" />
        </picture>

        <div class="hero__text-box">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <a class="hero__link-arrow" href="">
            <svg class="icon-arrow">
              <use href="./images/sprite.svg#icon-arrow-forward"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <picture class="hero__picture--icecream animate__animated animate__zoomInDown">
      <source
        srcset="
          ./images/hero-header/icecream-desktop.png    1x,
          ./images/hero-header/icecream-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
        type="image/png"
      />

      <source
        srcset="
          ./images/hero-header/icecream-tablet.png    1x,
          ./images/hero-header/icecream-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />

      <source
        srcset="
          ./images/hero-header/icecream-mobile.png    1x,
          ./images/hero-header/icecream-mobile@2x.png 2x
        "
        media="(min-width: 320px)"
        type="image/png"
      />

      <img src="./images/hero-header/icecream-mobile.png" alt="Шестислойное мороженко" />
    </picture>

    <picture class="hero__picture--ellipse">
      <source
        srcset="
          ./images/hero-header/ellipse-desktop.png    1x,
          ./images/hero-header/ellipse-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
        type="image/png"
      />

      <source
        srcset="
          ./images/hero-header/ellipse-tablet.png    1x,
          ./images/hero-header/ellipse-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />

      <source
        srcset="
          ./images/hero-header/ellipse-mobile.png    1x,
          ./images/hero-header/ellipse-mobile@2x.png 2x
        "
        media="(min-width: 320px)"
        type="image/png"
      />

      <img src="./images/hero-header/ellipse-mobile.png" alt="Розовый круг" />
    </picture>
    <div class="hero__right">
      <div class="hero__branches">
        <div class="hero__branches-item">
          <span class="hero__cafes">16</span>
          <div class="hero__circle"></div>
        </div>
        <div class="hero__branches-item">
          <span class="hero__food-trucks">23</span>
          <div class="hero__circle"></div>
        </div>
      </div>
      <picture class="hero__picture--girl animate__animated animate__bounceInRight">
        <source
          srcset="
            ./images/hero-header/girl-desktop.png    1x,
            ./images/hero-header/girl-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
          type="image/png"
        />

        <source
          srcset="
            ./images/hero-header/girl-tablet.png    1x,
            ./images/hero-header/girl-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
          type="image/png"
        />

        <img src="./images/hero-header/girl-tablet.png" alt="Девушка ест мороженое" />
      </picture>
    </div>
  </div>
</section>
<button type="button" class="back_to_top">
  <svg class="products__swg" width="10" height="10">
    <use href="./images/sprite.svg#icon-arrow-right2"></use>
  </svg>
</button>

<!-- MODAL -->
<div class="backdrop backdrop_color is-hidden" header-data-modal>
  <div class="modal">
    <button class="modal__btn_close" header-modal-close>
      <svg class="modal__btn_icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-cross"></use>
      </svg>
    </button>
    <p class="modal__title">To order a delicious ice cream, leave us your details</p>
    <form class="modal-form">
      <div class="modal-form__field">
        <label class="modal-form__label" for="name">Имя</label>
        <div class="modal-form__input-wrapper">
          <input class="modal-form__input" type="text" name="name" id="name" />
          <!-- <svg class="modal-form__icon">
            <use href="./images/icons.svg#icon-modal-person"></use>
          </svg> -->
        </div>
      </div>
      <div class="modal-form__field">
        <label class="modal-form__label" for="tel">Телефон</label>
        <div class="modal-form__input-wrapper">
          <input class="modal-form__input" type="tel" name="tel" id="tel" />
          <!-- <svg class="modal-form__icon">
            <use href="./images/icons.svg#icon-modal-phone"></use>
          </svg> -->
        </div>
      </div>
      <div class="modal-form__field checkbox">
        <input
          class="checkbox__input visually-hidden"
          type="checkbox"
          name="conditions"
          id="conditions"
          required
        />
      </div>
      <button class="modal-form__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</div>
